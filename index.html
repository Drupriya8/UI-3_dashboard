<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">



    <title>Document</title>

</head>

<body>
    
    <div class="box">
       
        <div class="inner-box">
                <div class="side-bar">
                    <img src="./accest/logo.png" class="mb-5 mt-3" alt="">
                    <button class="bn-0 py-2 px-3 rounded bc fs-13 text-black"><span class="material-icons me-2">rocket_launch</span> Dashboard</button>                    
                    <button class="bn-0 py-2 px-3 rounded bg-white bc fs-13"><span class="material-icons me-2">article</span>Orders</button>
                    <button class="bn-0 py-2 px-3 rounded bg-white bc fs-13"><span class="material-icons me-2">groups</span>Customers</button>
                    <button class="bn-0 py-2 px-3 rounded bg-white bc fs-13"><span class="material-icons me-2">storefront</span>Store</button>
                    <button class="bn-0 py-2 px-3 rounded bg-white bc fs-13"><span class="material-icons me-2">discount</span>Voucher</button>
                    <button class="bn-0 py-2 px-3 rounded bg-white mb-5 bc fs-13" ><span class="material-icons me-1">local_offer</span>Issued Voucher</button>
                    <button class="bn-0 py-2 px-3 rounded bg-white mt-5 bc fs-13"><span class="material-icons me-2">settings</span>Setting</button>
                    <button class="bn-0 py-2 px-3 rounded bg-white bc fs-13"><span class="material-icons me-2">help_outline</span>Help</button>
                </div>

                <div class="right-side-section">

                    
                            <nav>
                                <span class="bc me-5">
                                    <span class="material-icons me-2 ">menu</span> 
                                <h2>Dashboard</h2>
                                </span>

                                <span class="bc ms-5">
                                    <button class="bn-0 bc px-3 py-2 text-white rounded me-3" style="background-color: #873EFF;"><span class="material-icons me-2 text-white">add_circle_outline</span> New issue</button>
                                    <button class="bg-white bc px-3 py-2" style="border-color: #873EFF;color: #873EFF;"><span class="material-icons me-2" style="color: #873EFF;">redeem</span> Redeem</button>
                                   
                                </span>

                               <span class="bc">
                                <span class="material-icons me-2">notifications</span> 
                                <img src="./accest/icon1.png" alt="">
                               </span>

                            </nav>    


                            <div class="main-section">
                    
                            </div>


                </div>

               
            
        </div>

    </div>







    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
